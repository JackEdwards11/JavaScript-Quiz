<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div class="header">Ninja Quiz</div>

    <div class="results">
        <p class="resultP">You are <span class="percent">0%</span> Ninja!</p>
    </div>



    <div class="header2">
      <h2>On with the questions...</h2>
    </div>

    <div class="quiz">
      <form class="questionCont">
        <div class="question">
          <p>1. How do you give a ninja directions?</p>
          <div class="input">
            <input type="radio" name="q1" value="A" />
            <label for="q1">Show them a map</label>
          </div>
          <div class="input">
            <input type="radio" name="q1" value="B" />
            <label for="q1">Don&apos;t worry, a ninja will find you</label>
          </div>
        </div>

        <div class="question">
          <p>
            2. If a ninja has 3 apples, then gives one to Mario and one to
            Yoshi, how many apples does the ninja have left?
          </p>
          <div class="input">
            <input type="radio" name="q2" value="A" />
            <label for="q2">1 apple</label>
          </div>
          <div class="input">
            <input type="radio" name="q2" value="B" />
            <label for="q2">3 apples, and 2 corpses</label>
          </div>
        </div>

        <div class="question">
          <p>3. How do you know when you have met a ninja?</p>
          <div class="input">
            <input type="radio" name="q3" value="A" />
            <label for="q3">The Grim Reaper will tell you</label>
          </div>
          <div class="input">
            <input type="radio" name="q3" value="B" />
            <label for="q3">You will recognize the outfit</label>
          </div>
        </div>

        <div class="question">
          <p>4. What is a ninjas favortie array method?</p>
          <div class="input">
            <input type="radio" name="q4" value="A" />
            <label for="q4">forEach()</label>
          </div>
          <div class="input">
            <input type="radio" name="q4" value="B" />
            <label for="q4">slice()</label>
          </div>
        </div>
        <div>
          <input type="submit" class="submit" name="" id="" />
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
